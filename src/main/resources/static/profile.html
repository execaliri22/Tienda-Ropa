<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil de Usuario</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Mejoras en el layout del perfil */
    .profile-layout {
        display: flex; 
        gap: 40px; 
        margin-top: 30px; 
        flex-wrap: wrap;
        align-items: flex-start;
    }
    .sidebar {
        flex: 0 0 250px;
        min-width: 250px;
        padding: 20px; 
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .content-area {
        flex: 1; 
        padding: 20px; 
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .oswald-title {
        font-family: 'Oswald', sans-serif; 
        text-transform: uppercase; 
        margin-bottom: 15px;
    }
    
    /* ESTILOS DE LOS BOTONES Y ENLACES DE LA BARRA LATERAL */
    .sidebar a {
        display: flex; /* Usar flexbox para alinear el icono y el texto */
        align-items: center; /* Centrar verticalmente */
        margin-bottom: 10px; 
        color: #111;
        padding: 10px 15px; /* M치s padding */
        border-radius: 6px; /* Bordes m치s suaves */
        transition: all 0.3s ease;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid transparent;
    }
    .sidebar a:hover {
        background-color: #ddd; /* Fondo m치s claro en hover */
        color: #FF5733; /* Color de acento para el texto en hover */
        border-color: #ccc;
    }
    .sidebar a i {
        margin-right: 10px;
        font-size: 1.1em;
    }
    
    /* Estilo para el bot칩n de Cerrar Sesi칩n (bot칩n de peligro) */
    .sidebar .btn-logout {
        display: block;
        width: 100%;
        margin-top: 25px !important;
        padding: 12px 25px;
        background-color: #dc3545 !important; /* Rojo de peligro */
        color: #fff !important;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .sidebar .btn-logout:hover {
        background-color: #c82333 !important; 
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilos para los botones de los formularios (Guardar, Cambiar) */
    .content-area form button[type="submit"] {
        padding: 12px 25px;
        border-radius: 6px;
        font-weight: 600;
        text-transform: uppercase;
    }
    /* Estilo espec칤fico para el bot칩n de cambiar contrase침a */
    .content-area #change-password-form button[type="submit"] {
        background-color: #ff5733 !important;
    }

  </style>
</head>
<body onload="loadProfileAndHistory()">

<header class="header" style="min-height: 20vh; background-color: #f0f0f0;">
  <div class="menu container">
    <a href="index2.html" class="logo">logo</a>
    <nav class="navbar">
      <ul>
        <li><a href="index2.html">Inicio</a></li>
        <li><a href="products.html">Cat치logo</a></li>
        <li><a href="cart.html">Carrito</a></li>
        <li><a href="profile.html">Mi Perfil</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="container" style="padding: 50px 0;">
  <h2 class="oswald-title">游녻 Mi Perfil y Pedidos</h2>
  
  <div id="profile-main" class="profile-layout">
    <div class="sidebar">
      <h4 style="margin-bottom: 20px; font-weight: 700;">Men칰 de Cuenta</h4>
      <a href="order_history.html"><i class="fas fa-box"></i> Historial de Pedidos</a>
      <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n</button>
    </div>

    <div class="content-area">
      
      <div id="profile-info">
        <h3 class="oswald-title">Informaci칩n Personal</h3>
        <p>Cargando datos del usuario...</p>
      </div>
      
      <h3 id="edit-details-form" class="oswald-title" style="margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px;">
        丘뙖잺 Editar Datos Personales
      </h3>
      <form onsubmit="handleProfileDetailsUpdate(event)">
        <label for="update-name" style="display: block; margin-top: 15px; font-weight: 600;">Nombre</label>
        <input type="text" id="update-name" name="nombre" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="update-address" style="display: block; font-weight: 600;">Direcci칩n</label>
        <input type="text" id="update-address" name="direccion" style="width: 100%; padding: 10px; margin-bottom: 30px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" class="btn-1" style="width: 100%; padding: 12px 25px; background-color: #007bff;">Guardar Nombre y Direcci칩n</button>
      </form>
      
      <h3 id="change-password-form" class="oswald-title" style="margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px;">
        游댐 Cambiar Contrase침a
      </h3>
      <form onsubmit="handlePasswordUpdate(event)">
        <label for="new-password" style="display: block; margin-top: 15px; font-weight: 600;">Nueva Contrase침a</label>
        <input type="password" id="new-password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="repeat-password" style="display: block; font-weight: 600;">Repetir Contrase침a</label>
        <input type="password" id="repeat-password" name="repeatPassword" required style="width: 100%; padding: 10px; margin-bottom: 30px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" class="btn-1" style="width: 100%;">Cambiar Contrase침a</button>
      </form>

    </div>
  </div>
</section>

</html>
