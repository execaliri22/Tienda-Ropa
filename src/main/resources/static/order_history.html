<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Pedidos</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ---------------------------------------------------- */
    /* ESTILOS DE ESTRUCTURA Y TABLA (Alineados con Cart/Products) */
    /* ---------------------------------------------------- */
    html, body { height: 100%; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex-grow: 1; padding: 50px 0; }
    
    /* Estilo del TÃ­tulo Central (Alineado con Catalog) */
    .header-section { 
        text-align: center; 
        margin-bottom: 50px; 
        padding: 20px 0;
        background-color: #fdfdfd; 
    }
    .page-title {
        font-family: 'Oswald', sans-serif; 
        text-transform: uppercase; 
        font-size: 38px; 
        font-weight: 600; 
        color: #111;
        padding: 10px 25px; 
        margin: 0 auto 10px auto; 
        border-bottom: 3px solid #FF5733; 
        display: inline-block; 
        letter-spacing: 1.5px;
        max-width: 80%; 
    }
    .page-description {
        font-size: 16px;
        color: #666;
        max-width: 700px; 
        margin: 0 auto 40px auto; 
        line-height: 1.6;
    }
    
    /* Estilos de la Tabla (Alineados con Cart) */
    table {
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    thead tr {
      background-color: #111;
      color: #fff;
      border: none;
    }
    th {
      padding: 15px;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
        background-color: #f0f0f0;
    }
    td {
        padding: 15px;
    }

    /* ---------------------------------------------------- */
    /* SECONDARY HEADER (Consistente) */
    /* ---------------------------------------------------- */
    .secondary-header {
        min-height: 8vh !important; 
        padding: 10px 0 !important; 
        background-color: #f8f8f8 !important;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0;
    }
    .secondary-header .menu {
        position: relative !important;
        margin-top: 0 !important;
        padding: 0;
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        width: 100%; 
    }
    .secondary-header .navbar ul {
        gap: 40px !important; 
        justify-content: flex-end; 
        width: 100%;
        padding: 0;
        margin: 0;
        align-items: center; 
    }
    .secondary-header .navbar ul li a {
        padding: 0.5rem 0.5rem !important; 
        font-size: 16px; 
    }

  </style>
</head>
<body onload="loadOrderHistoryPage()">

<header class="header secondary-header">

  </div>
  
  <table style="width: 100%;">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="order-history-items">
        <tr><td colspan="4" style="padding: 20px; text-align: center;">Cargando historial...</td></tr>
    </tbody>
  </table>

</main>
